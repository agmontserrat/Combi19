{% extends 'Combi19App/base.html' %}

{% load static %}
{% block content %}

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-5 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <div class="card partner-wap  py-5 px-5">
                    <i class='display-1 text-white bx bx-user'></i> 
                </div>
            </div>
        </div>
        
            <div class="col-md-7 border-right">
                    <div class="p-3 py-5">
                        <form method="POST">{% csrf_token %}
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Nuevo Usuario</h4>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" name="email" id="email" placeholder=""></div>
                            </div>
                            
                            <div class="mt-5 text-center">
                                <button class="btn btn-primary profile-button" type="submit">Chequear</button>
                            </div>
                        </form>
                    </div>
            </div>
            
        
    </div>
</div>
</div>


 <!-- Bootstrap core JS-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js "></script>
 <!-- Third party plugin JS-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js "></script>
 <!-- Bootstrap -->
 <script src="{% static 'Combi19App/js/bootstrap.bundle.min.js' %}"></script>
 <!-- Load jQuery require for isotope -->
 <script src="{% static 'Combi19App/js/jquery.min.js' %}"></script>
{% endblock %}
