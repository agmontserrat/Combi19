{% extends 'Combi19App/base.html' %}

{% load static %}
{% block content %}

    <h2 class="h2 pb-4 typo-space-line">¡Disfrutá tu viaje!</h2>

    
        <!-- Start Recent Work -->
        <section class="py-5 mb-5">
            <div class="container">
                <div class="row gy-5 g-lg-5 mb-4"> 
                    {%  for i in insumos %}
                    <div class="col-xl-3 col-md-4 col-sm-6">
                        <a href="#" class="service-work card border-0 text-white shadow-sm overflow-hidden mx-5 m-sm-0">
                            <img class="card-img" src="{{ i.imagen.url }}" alt="Card image" >
                            <div class="service-work-vertical card-img-overlay d-flex align-items-end">
                                <div class="service-work-content text-left text-light">
                                    <span class="btn btn-outline-light rounded-pill mb-lg-3 px-lg-4 light-300">{{i.nombre}} ${{  i.precio }}</span>
                                </div>
                            </div>
                        </a>
                    </div><!-- End Recent Work -->
                    {%  endfor %}
                </div>
                
            </div>
        </section>
        
   
 <!-- Bootstrap core JS-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js "></script>
 <!-- Third party plugin JS-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js "></script>
 <!-- Bootstrap -->
 <script src="{% static 'Combi19App/js/bootstrap.bundle.min.js' %}"></script>
 <!-- Load jQuery require for isotope -->
 <script src="{% static 'Combi19App/js/jquery.min.js' %}"></script>
{% endblock %}
