{% extends 'Combi19App/base.html' %}

{% load static %}
{% block content %}
  <head>
    <style>
      .left{
    float: left;
}
.right{
    float: right;
}
    </style>
</head>
  <div id="work_banner" class="banner-wrapper bg-light w-100 py-5" style="background-image: url({% static 'Combi19App/img/pochoclo.jpg' %}); ">
      <div class="banner-vertical-center-work container text-light d-flex justify-content-center align-items-center py-5 p-0">
          <div class="banner-content col-lg-8 col-12 m-lg-auto text-center">
              <h1 class="banner-heading h1 display-3 pb-5 semi-bold-600 typo-space-line-center">Disfrutá tu viaje</h1>
              <h3 class="h4 pb-2 regular-400">Date un gustito. Te lo alcanzamos en el viaje.</h3>
          </div>
      </div>
  </div>
       
  <section class="py-5 mb-5">
      <div class="container">
          <div class="left">
            <br>
              {%include "carro/widget.html"%}
          </div>
          <div class="row gy-5 g-lg-5 mb-4" class="right"> 
              {%  for i in insumos %}
              <div class="col-xl-4 col-md-5 col-sm-12">
                  <div class="card border-0 shadow-sm overflow-hidden mx-2 m-sm-0 mb-3" style="width: 18rem; ">
                      <div class="row g-0">
                        <div class="col-md-6">
                          <img class="card-img" src="{{ i.imagen.url }}" alt="Card image" >
                        </div>
                        <div class="col-md-6 text-end">
                          <div class="card-body ">
                            <h5 class="card-title text-end ">{{i.nombre}}</h5>
                            <p class="card-text text-end light-300">${{  i.precio }}</p>
                            <a href= "{% url 'carro:agregar' i.id %}">
                            <span class="btn btn-outline-success rounded-pill light-300 text-end">Añadir <i class='bx bxs-cart-add'></i></span></a>
                          </div>
                        </div>
                      </div>
                    </div>
              </div>
              {%  endfor %}
          </div>
      </div>
  </section>




 <!-- Bootstrap core JS-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js "></script>
 <!-- Third party plugin JS-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js "></script>
 <!-- Bootstrap -->
 <script src="{% static 'Combi19App/js/bootstrap.bundle.min.js' %}"></script>
 <!-- Load jQuery require for isotope -->
 <script src="{% static 'Combi19App/js/jquery.min.js' %}"></script>
{% endblock %}
